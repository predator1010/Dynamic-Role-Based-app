<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header text-center">
        <h4>Login</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              formControlName="email"
              [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
            >
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              formControlName="password"
              [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
            >
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>

          <div class="d-grid">
            <button 
              type="submit" 
              class="btn btn-primary" 
              [disabled]="loginForm.invalid || loading"
            >
              <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
              {{ loading ? 'Logging in...' : 'Login' }}
            </button>
          </div>
        </form>

        <div class="alert alert-danger mt-3" *ngIf="error">
          {{ error }}
        </div>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-2">Don't have an account?</p>
          <a routerLink="/register" class="btn btn-outline-primary">Register</a>
        </div>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-2">Demo Users:</p>
          <div class="row g-2">
            <div class="col-12">
              <small class="text-muted">Admin: admin@example.com / admin123</small>
            </div>
            <div class="col-12">
              <small class="text-muted">Editor: editor@example.com / editor123</small>
            </div>
            <div class="col-12">
              <small class="text-muted">Viewer: viewer@example.com / viewer123</small>
            </div>
          </div>
          <button 
            type="button" 
            class="btn btn-outline-secondary btn-sm mt-2"
            (click)="initializeDemoUsers()"
          >
            Initialize Demo Users
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
